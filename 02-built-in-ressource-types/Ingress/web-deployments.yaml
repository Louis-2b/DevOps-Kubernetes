apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-webapp-color-red
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: mmumshad/simple-webapp-color  # Image pour le premier déploiement
        ports:
        - containerPort: 8080
        env:
        - name: APP_COLOR
          value: red 

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-webapp-color-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web2
  template:
    metadata:
      labels:
        app: web2
    spec:
      containers:
      - name: web2
        image: mmumshad/simple-webapp-color  # Image pour le deuxième déploiement
        ports:
        - containerPort: 8080
        env:
        - name: APP_COLOR
          value: blue

---
apiVersion: v1
kind: Service
metadata:
  name: service-web
spec:
  selector:
    app: web
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: service-web2
spec:
  selector:
    app: web2
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: web-example
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-web
            port:
              number: 8080
      - path: /v2
        pathType: Prefix
        backend:
          service:
            name: service-web2
            port: 
              number: 8080

       
